<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentences</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Sentence</th>
        <th>Translate</th>
    </tr>
    </thead>
    <tbody>
    <a href="/">Back</a>
    <h2 th:text="${'Word -> ' + vocabulary.getWord()}"></h2>
    <tr th:each="item : ${items}">
        <td th:text="${item.getId()}"></td>
        <td th:text="${item.getSentence()}"></td>
        <td th:text="${item.getTranslate()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
